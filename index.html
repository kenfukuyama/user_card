<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>user card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="profileCard">
        <div id="cover">
            <img class="userPic" src="./icons/user-circle.png" alt="userPic">
        </div>
        <div id="descript-header">
            <h1>Ken Fukuyama</h1>
            <div id="location">
                <img src="./icons/map-marker.png" alt="map marker">
                <h3>Seattle</h3>
            </div>
            <p>Developer | Engineer | Problem Solver
                <br> Master of shadows and the Internet!
            </p>

            
            <div class="editProfile">
                <img class="gear" src="./icons/gear.png" alt="gear">
                <a href="#">edit profile</a>
            </div>
        </div>
    </div>
</body>
</html>
